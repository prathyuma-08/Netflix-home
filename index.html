<!DOCTYPE html>
<html>
    <head>
        <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar_netflix">
                    <img src="images/logo.png" alt="logo" class="netflix_logo">
                </div>
                <div class="navbar_nav_items">
                    <div class="nav_item">
                        <div class="dropdown_container">
                            <select name="languages" id="languagesSelect" class="language_drop_down">
                                <option value="english" selected>English</option>
                                <option value="hindi">Hindi</option>
                            </select>
                        </div>
                    </div>
                    <div class="nav_item">
                        <button class="signin_button">Sign In</button>
                    </div>
                </div>
            </nav>
        </header>
    </body>
</html>
